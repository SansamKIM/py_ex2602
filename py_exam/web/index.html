<!-- 
HTML
- HTML은 tag로 만들어진다.
- 태그: 여는 태그 + 닫는 태그
- 엘리먼트 : 태그 세트
- 마크업이라는 걸 할 수 있다(뼈대)
- 배우 -->
<!--
CSS
- 마크업이 된 엘리먼트를 찾아서 꾸며줄 수 있다.
- 스타일리스트
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 제목 태그로 이루어진 엘리먼트 -->
    <h1> 뉴스 제목1</h1>
    <p>기사 내용입니다.1</p>
    <!-- 링크 이동 엘리먼트 -->
    <a href="https://www.naver.com">네이버로 이동</a>

    <!-- 구역(단락)을 나누는 엘리먼트 
    - 태그 : 이름 -> 동명이인 가능 
    - class(. 으로 검색) : 별명(여러명이 같은 별명을 가질 수 있음, 한 명이 여러개 가질 수 있음) 
    - id(# 으로 검색) : 한 HTML 내에서 같은 id를 사용할 수 없다. 
    -->

    <!-- 부모 엘리먼트 -->
    <div>
        <!-- 자식 엘리먼트 -->
        <h1 id="sub2" class="sub_2">뉴스 제목2</h1>
        <p>기사 내용입니다.2</p>

        <h1 id="sub2_2" class="sub_2 sub_2_2">뉴스 제목 2-2</h1>
        <p>기사 내용입니다. 2-2</p>
    </div>

    <!-- 아래 형식으로도 css 작성 가능(head에서도 가능) -->
    <style>
        h1 {
            color: blue;
        }

        div {
            background-color: yellowgreen;
        }

        div>h1 {
            color: red;
        }

        div>.sub_2_2 {
            color: aqua;
        }
    </style>
</body>

</html>
